<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Support_et_SAV_CSS.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>Sav</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <form onsubmit="sendEmail(); reset(); return false;">
        <h1>Contactez-nous</h1>
        <div class="separation"></div>
        <div class="corps-formulaire">
          <div class="gauche">
            <div class="groupe">
              <label>Votre Prénom</label>
              <input type="text" id="name" autocomplete="off" required/>
              <i class="fas fa-user"></i>
            </div>
            <div class="groupe">
              <label>Votre adresse e-mail</label>
              <input type="email" id="email" autocomplete="off" required placeholder="mail@domain.com"/>
              <i class="fas fa-envelope"></i>
            </div>
            <div class="groupe">
              <label>Votre téléphone</label>
              <input type="text" id="phone" autocomplete="off" required placeholder="+33"/>
              <i class="fas fa-mobile"></i>
            </div>
            <div class="groupe">
                <label>Votre pays</label>
                <input type="text" id="country" autocomplete="off" required/>
                <i class="fa-solid fa-earth-americas"></i>
            </div>
          </div>
  
          <div class="droite">
            <div class="groupe">
              <label>Message</label>
              <textarea placeholder="Saisissez ici..." id="message" required></textarea>
            </div>
          </div>
        </div>
  
        <div class="pied-formulaire" align="center">
          <button type="submit">Envoyer le message</button>
        </div>
      </form>
      <script>
        emailjs.init("cVh0dNVTM-BBsLj6n");  // Remplacez "your_user_id" par votre ID utilisateur Email.js

    function sendEmail() {
        const templateParams = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            country: document.getElementById("country").value,
            message: document.getElementById("message").value,
        };

        emailjs.send("service_287m9vg", "template_15fsafi", templateParams)
            .then((response) => {
                console.log("E-mail envoyé avec succès : ", response);
                alert("Le message a été envoyé avec succès !");
            }, (error) => {
                console.error("Erreur lors de l'envoi de l'e-mail : ", error);
                alert("Erreur lors de l'envoi du message. Veuillez vérifier la console pour plus d'informations.");
            });
    }
      </script>
</body>
</html>
